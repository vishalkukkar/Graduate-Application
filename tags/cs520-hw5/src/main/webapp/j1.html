<html>
<head><title>Event Handling</title>

<script type="text/javascript" src="javascript/x_core.js"></script>
<script type="text/javascript" src="javascript/x_event.js"></script>
<script type="text/javascript">
function mouseMoveHandler(e)
{
  var xe = new xEvent( e );
  document.getElementById( "body" ).innerHTML +=
      ( " (" + xe.offsetX + "," + xe.offsetY + ") ");
}
</script>

</head>
<body id="body" onmousemove="mouseMoveHandler(event);">
Mouse movements:<br>
</body>
</html>
